
name: 'deploy-pr'

on:
  pull_request_target:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
      - dokku
      - "dokku**"

jobs:
  review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is opened
    if: github.event_name == 'pull_request' && (github.event.action == 'opened' || github.event.action == 'reopened' || github.event.action == 'synchronize')
    steps:
      - name: Cloning repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Push to dokku
        uses: dokku/github-action@v1.3.0
        with:
          # create a review app
          command: review-apps:create
          review_app_name: "${{ github.event.pull_request.base.repo.name }}-review-${{ github.event.pull_request.number }}"
          git_remote_url: 'ssh://dokku@c.iphoting.cc:3022/pwqgen'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  destroy_review_app:
    runs-on: ubuntu-latest
    # only run when a pull request is closed
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    steps:
      - name: Destroy the review app
        uses: dokku/github-action@v1.3.0
        with:
          # destroy a review app
          command: review-apps:destroy
          review_app_name: "${{ github.event.pull_request.base.repo.name }}-review-${{ github.event.pull_request.number }}"
          git_remote_url: 'ssh://dokku@c.iphoting.cc:3022/pwqgen'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
